<!doctype html>
<html class="no-js"
      lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible"
          content="ie=edge">
    <title>Body Counter</title>
    <meta name="description"
          content="Visualize huge amounts of people in one page">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="manifest"
          href="site.webmanifest">
    <link rel="apple-touch-icon"
          href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet"
          href="css/normalize.css">
    <link rel="stylesheet"
          href="css/main.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
          crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">      
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <div id="header">
        <div class="input-row">
            <label for="total-number-of-bodies">Total number of people: </label>
            <input id="total-number-of-bodies" type="number"
                   value="2000" />
        </div>
        <div class="input-row">
            <label for="zoom">Zoom: </label>
            <input id="zoom" type="number" steps="10"
                   value="100" onchange="zoom()" />
        </div>        
        <div>
            <button onclick="visualize()">Visualize</button>
        </div>
    </div>
    <div id="bodies">
    </div>
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

        <script>

            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
        -->
</body>

</html>
